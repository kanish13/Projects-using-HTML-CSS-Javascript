<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
        <h1>A Fact</h1>
        <button class="clickme">Click Here</button>
    </div>
    </div>
    <div class="over">
        <div class="content">
            <div class="hidden">
            <h1>You are the best person in the world</h1>
            <button class="close">Close</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
