<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Coding <span>Addict</span>  </h1>
        <div class="menu">
        <p>Home</p>
        <p>About</p>
        <p>Projects</p>
        <p>Contact</p></div>
        <button onclick="a()">
        <div class="toggle">
            <section class="s s1"></section>
            <section class="s s2"></section>
            <section class="s s3"></section>
            <section class="s s4"></section>
            <section class="s s5"></section>
        </div></button>
        <div class="social">
        <i class="fa fa-facebook"   style="font-size:24px"></i>
        <i class="fa fa-instagram"  style="font-size:24px"></i>
        <i class="fa fa-github"  style="font-size:24px"></i>
        <i class="fa fa-linkedin"  style="font-size:24px"></i></div>
    </div>
    <div class="menu-after">
        <p>Home</p>
        <p>About</p>
        <p>Projects</p>
        <p>Contact</p>
        <i class="fa fa-facebook"   style="font-size:24px"></i>
        <i class="fa fa-instagram"  style="font-size:24px"></i>
        <i class="fa fa-github"  style="font-size:24px"></i>
        <i class="fa fa-linkedin"  style="font-size:24px"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
