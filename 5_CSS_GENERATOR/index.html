<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Genrator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="">
                    All Corner
                    <span>10px</span>
                </label>
                <input type="range" name="" value="10" min="0" max="200" id="all">
            </div>
            <div class="form-group">
                <textarea name="" id="code" >
                   
                </textarea>
            </div>
            <div class="form-group">
               <button id="btnCopy">Copy Code</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
